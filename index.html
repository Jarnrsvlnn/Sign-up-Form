<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background-container">
            <img class="background-image" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin-logo">
            </div>
        </div>

        <div class="form-container">
            <div class="upper-section">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>
            <form>

                <div class="input-section">
                    <fieldset class="left-section">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder=" " required>

                        <label for="mail">EMAIL</label> 
                        <input type="email" id="mail" name="mail" required>

                        <label for="pass">PASSWORD</label>
                        <input type="password" id="pass" name="pass" required>
                    </fieldset>
                    <fieldset class="right-section">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>

                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" required>

                        <label for="confirm-pass">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pass" name="confirm-pass" required>                    
                    </fieldset>
                </div>

                <button type="submit" class="create-btn">Create Account</button>
                <div class="login-text">
                    <p>Already have an account?</p>
                    <a href="someloginform.com">Log in</a>
                </div>

            </form>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
